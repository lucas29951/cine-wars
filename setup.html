<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci칩n de Partida</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="profile-pic">
            <img src="https://api.dicebear.com/9.x/pixel-art/svg?backgroundType=gradientLinear&backgroundColor=c0aede,d1d4f9,b6e3f4,ffd5dc,ffdfbf" alt="Profile Picture">
        </div>
        <div class="logo">
            <img src="./img/copper-classic-logo.png" alt="Logo">
        </div>
        <div class="icons">
            <i class="search-icon">游댍</i>
            <i class="notifications-icon">游댒</i>
            <i class="messages-icon">九괦잺</i>
        </div>
    </header>

    <nav class="bottom-nav">
        <i class="home-icon" onclick="navigateTo('home')"><h5>HOME</h5></i>
        <i class="calendar-icon" onclick="navigateTo('calendar')"><h5>CALENDAR</h5></i>
        <i class="play-icon" onclick="navigateTo('play')"><h5>PLAY</h5></i>
        <i class="video-icon" onclick="navigateTo('video')"><h5>VIDEO</h5></i>
        <i class="store-icon" onclick="navigateTo('store')"><h5>STORE</h5></i>
    </nav>
    
    <main>
        <div class="setup-container">
            <h1>Configuraci칩n de Partida</h1>
            <form id="setup-form">
                <label for="game-mode" class="mode">Modo de Juego:</label>
                <select id="game-mode" name="game-mode" class="mode">
                    <option value="classic">Cl치sico</option>
                    <option value="online">Online</option>
                    <option value="theme">Tem치tico</option>
                    <option value="deathmatch">Deathmatch</option>
                    <option value="custom">Personalizado</option>
                    <option value="solo">Solitario</option>
                </select>

                <div id="classic-options" class="options">
                    <label for="classic-type">Tipo de Juego:</label>
                    <select id="classic-type" name="classic-type">
                        <option value="versus">Versus</option>
                        <option value="teams">Equipos</option>
                    </select>

                    <div id="player-names" class="player-names"></div>
                </div>

                <div id="theme-options" class="options">
                    <label for="theme-type">Tematica:</label>
                    <select id="theme-type" name="theme-type">
                        <option value="accion">Accion</option>
                        <option value="comedia">Comedia</option>
                        <option value="scify">Ciencia Ficcion</option>
                        <option value="deporte">Deportes</option>
                        <option value="terror">Terror</option>
                        <option value="suspenso">Suspenso</option>
                        <option value="thriller">Thriller</option>
                        <option value="romance">Romance</option>
                    </select>

                    <div id="player-names" class="player-names"></div>
                </div>

                <button type="button" id="start-game-btn">Iniciar Partida</button>
            </form>
        </div>
    </main>
    
    <script src="./setup.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/functions.js"></script>
</body>
</html>
